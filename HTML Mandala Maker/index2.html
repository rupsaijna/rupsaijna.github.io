<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Drawing Pad</title>
       <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
<div id="sketch" style="position:relative; margin-left: auto; margin-right: auto;">
  <canvas id="paint" style="position: absolute; z-index:1;"></canvas>
  <canvas id="bg" style="position: absolute; z-index: 0;"></canvas>
</div>

<div id ="all_setting" style="position:relative;width:400px;float:right;">
<div class="settings" id="divi"> Parts
  <button id="b8" onclick="divcan('8');" >8</button>
  <button id="b12" onclick="divcan('12');">12</button>
  <button id="b16" onclick="divcan('16');">16</button>
</div>
<br>
<br>
<div class="settings" id="colours" > Line Colour:
  <input type="radio" name="col" value="single"> Single Colour <input type="color" id="myColor" onchange="getColor()" value="#ff0000">
  <input type="radio" name="col" value="gradient"> Gradient
<input type="color" id="myColorgrad1" onchange="getColor()" value="#ff0000" disabled="disabled">
<input type="color" id="myColorgrad2" onchange="getColor()" value="#ff0000" disabled="disabled">
  <button id='eraser' onclick="getEraser();">Eraser</button>
</div>
<br>
<div class="settings" id="brush" > Brush Size
  <button id='5' onclick="getSize('5');">Small</button>
  <button id ='10' onclick="getSize('10');">Med</button>
  <button id='15' onclick="getSize('15');">Large</button>
  <button id='20' onclick="getSize('20');">X Large</button>
</div>

<div class="settings" id="colourpicker">


</div>
<br>
<br>

<div class="settings" id="see_divs"> Toggle visibility
<input type="checkbox" name="guide" onchange="toggleGuides()" checked>Show guidelines<br>
</div>

<div class="settings" id="filler">
<input type="checkbox" name="fill" onchange="toggleFill()">Fill shapes?  
<div id="colourpicker2" style="display:none;"> Fill Colour: <input type="color" id="myColorFill" onchange="getFillColor()"></div>
</div>

<br><br>
<!--div class="settings" id="save" >
<button id="save" onclick="save()">Save</button>
</div-->
</div>  
    <script src="js/index.js"></script>

</body>
</html>
