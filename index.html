a.before:before{
  top:-0.25em;

a.after:after{
  bottom:-0.25em;

  height:5px;
  height:0.35rem;
  width:0;

}
a.first:after{

}
a.second:after{

}
a.third:after,a.sixth:before,a.sixth:after{

  -webkit-transform:translateX(-50%);

}
a.fourth:before,a.fourth:after{

}
a.fifth:before,a.fifth:after{
  right:0;
}
a.seventh:before{
  right:0;
}
a.seventh:after{
  left:0;
}
a.eigth:before{

.number{
  box-sizing:border-box;
  /*margin-left:-0.4em;*/
  position:relative;
  font-size:2.5em;
  overflow:hidden;
}

.source{
  box-sizing:border-box;
  /*margin-left:-0.4em;*/
  position:relative;
  font-size:0.5em;
  overflow:hidden;
  color:'green';

}
.square{
  box-sizing:border-box;
  /*margin-left:-0.4em;*/
  position:relative;
  font-size:2.5em;
  overflow:hidden;
}
.square a{
  position:static;
  font-size:100%;
  padding:0.2em 0.4em;
}
.square:before,.square:after{
  content: "";
  box-sizing:border-box;
  transition:0.25s all ease;
  -webkit-backface-visibility:hidden;
          backface-visibility:hidden;
  position:absolute;
  width:5px;
  width:0.35rem;
  height:0;
  background:#d73444;
}
.square:before{
  left:0;
  bottom:-0.2em;
}
.square.individual:before{
  transition-delay:0.6s;
}
.square:after{
  right:0;
  top:-0.2em;
}
.square.individual:after{
  transition-delay:0.2s;
}
.square a:before{
  left:0;
  transition:0.25s all ease;
}
.square a:after{
  right:0;
  transition:0.25s all ease;
}
.square.individual a:after{
  transition:0.25s all ease 0.4s;
}
.square:hover:before,.square:hover:after{
  height:calc(100% + 0.4em);
}
.square:hover a:before,.square:hover a:after{
  width:100%;
}
</style>
